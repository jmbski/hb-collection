<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humble Bundle Collection</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    section { padding: 2em; border-bottom: 1px solid #ddd; }
    h2 { text-transform: capitalize; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5em; }
    .card { background: white; padding: 1em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; height: auto; border-radius: 4px; }
    .card h3 { font-size: 1.1em; margin: 0.5em 0; }
    .buttons { margin-top: 0.5em; display: flex; justify-content: space-around; }
    .buttons button, .buttons a { padding: 0.5em 1em; font-size: 0.9em; border: none; border-radius: 4px; cursor: pointer; }
    .buttons button { background-color: #007BFF; color: white; }
    .buttons a { background-color: #28A745; color: white; text-decoration: none; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
    .modal-content { background: white; margin: 10% auto; padding: 20px; border-radius: 8px; max-width: 70vw; }
    .close { float: right; font-size: 1.2em; cursor: pointer; }
  </style>
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center; justy-content: center;">
<h1>Joe's Humble Bundle Collection</h1>
<h3>Remaining Games: 0</h3>
</div><div style="padding: 1em; background: #fff; position: sticky; top: 0; z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
   <input type="text" id="searchInput" oninput="filterGames()" placeholder="Search games..." 
       style="width: 100%; max-width: 500px; padding: 0.5em; font-size: 1em; border: 1px solid #ccc; border-radius: 6px;">
</div>
<div id="descModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="hideDescription()">&times;</span>
    <p id="descText" style="display: flex; flex-direction: column; align-items: center;"></p>
  </div>
</div>
<script>
function showDescription(desc) {
  document.getElementById("descText").innerHTML = desc;
  document.getElementById("descModal").style.display = "block";
}
function hideDescription() {
  document.getElementById("descModal").style.display = "none";
}
window.onclick = function(event) {
  const modal = document.getElementById("descModal");
  if (event.target == modal) modal.style.display = "none";
}
</script>
<script>
function filterGames() {
   const input = document.getElementById("searchInput").value.toLowerCase();
   const cards = document.querySelectorAll(".card");

   cards.forEach(card => {
       const title = card.getAttribute("data-title");
       card.style.display = title.includes(input) ? "block" : "none";
   });
}
</script>
</body>
</html>
